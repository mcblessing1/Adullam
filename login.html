<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Welcome to Cave Adullam | Login</title>
	
	<!-- BootStrap 4.1.1 -->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	
	<!-- Bootstrap 4.1.1 CSS from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css">
	
	<!-- Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
	
	<!-- My Stylesheet -->
	<link rel="stylesheet" href="css/login-style.css">
</head>


<body>
	<!-- whole page -->
	<div class="adullam-overlay"></div>
	<div class="container">
		<div class="row flex-align-center">
			<div class="col-md-4">

				<!-- Nav Tab -->
				<ul class="nav nav-pills nav-fill tabs" id="pills-tab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#login" role="tab" aria-controls="pills-login" aria-selected="true">
							Log In
						</a>
					</li>

					<li class="nav-item" >
						<a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#signup" role="tab" aria-controls="pills-signup" aria-selected="false">
							Sign Up
						</a>
					</li>
				</ul>

				<!-- Tab Contents -->
				<div class="tab-content" id="pills-tabContent">
					<!-- Login -->
					<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
						<div class="form">
							<form action=""><br>
								<input class="contact-full-width" type="text" type="text" placeholder="Email"><br><br>

								<input class="contact-full-width" type="password" type="text" placeholder="Password"><br><br>

								<label class="remember">
									<input type="checkbox" name="remember">  Remember me
								</label>

								<button class="btn btn-block button-style">DONE</button>
							</form>
							
							<div class="text-center text-muted" style="padding-top: 10px;">
								<a href="forgot-password.html" style="text-decoration: underline; color: #969595;">Forgot your password?</a>
							</div>

						</div>
					</div>

					<!-- Register -->
					<div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
						<div class="form">
							<form action=""><br>
								<input class="contact-full-width" type="text" type="text" placeholder="Email"><br><br>

								<input class="contact-full-width" type="text" type="text" placeholder="Phone Number"><br><br>

								<input class="contact-full-width" type="password" name="" placeholder="Password"><br><br>

								<input class="contact-full-width" type="password" name="" placeholder="Password"><br><br>

								<label class="remember">
									<input type="checkbox" name="remember">  Remember me
								</label><br>

								<button class="btn btn-block button-style">DONE</button>
							</form>
							
							<div class="text-center text-muted" style="padding-top: 10px;">
								Already a member? <a href="login.html" style="text-decoration: underline; color: #969595;">Log In</a>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

</body>
